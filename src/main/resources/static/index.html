<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background: #f9f9f9;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .product-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .product-price {
            color: #667eea;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .product-stock {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: opacity 0.3s;
            width: 100%;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .cart-section {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        
        .total {
            font-size: 1.3em;
            font-weight: bold;
            text-align: right;
            margin-top: 15px;
            color: #333;
        }
        
        .order-form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ›’ Simple E-Commerce Store</h1>
        
        <div id="message"></div>
        
        <h2>ìƒí’ˆ ëª©ë¡</h2>
        <div id="products" class="products-grid"></div>
        
        <div class="cart-section">
            <h2>ğŸ›ï¸ ì¥ë°”êµ¬ë‹ˆ</h2>
            <div id="cart"></div>
            <div class="total" id="total"></div>
            
            <div class="order-form">
                <h3>ì£¼ë¬¸ ì •ë³´</h3>
                <div class="form-group">
                    <label for="customerName">ì´ë¦„:</label>
                    <input type="text" id="customerName" placeholder="ì£¼ë¬¸ì ì´ë¦„">
                </div>
                <div class="form-group">
                    <label for="customerEmail">ì´ë©”ì¼:</label>
                    <input type="email" id="customerEmail" placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label for="shippingAddress">ë°°ì†¡ ì£¼ì†Œ:</label>
                    <input type="text" id="shippingAddress" placeholder="ë°°ì†¡ë°›ì„ ì£¼ì†Œ">
                </div>
                <button onclick="placeOrder()">ì£¼ë¬¸í•˜ê¸°</button>
            </div>
        </div>
    </div>

    <script>
        let cart = [];
        
        // ìƒí’ˆ ëª©ë¡ ë¡œë“œ
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                displayProducts(products);
            } catch (error) {
                showMessage('ìƒí’ˆì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }
        
        // ìƒí’ˆ í‘œì‹œ
        function displayProducts(products) {
            const container = document.getElementById('products');
            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-name">${product.name}</div>
                    <div class="product-description">${product.description}</div>
                    <div class="product-price">â‚©${product.price.toLocaleString()}</div>
                    <div class="product-stock">ì¬ê³ : ${product.stock}ê°œ</div>
                    <button onclick="addToCart(${product.id}, '${product.name}', ${product.price})">
                        ì¥ë°”êµ¬ë‹ˆì— ì¶”ê°€
                    </button>
                </div>
            `).join('');
        }
        
        // ì¥ë°”êµ¬ë‹ˆì— ì¶”ê°€
        async function addToCart(productId, productName, price) {
            try {
                const response = await fetch('/api/cart/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        productId: productId,
                        quantity: 1
                    })
                });
                
                if (response.ok) {
                    // ë¡œì»¬ ì¥ë°”êµ¬ë‹ˆ ì—…ë°ì´íŠ¸
                    const existingItem = cart.find(item => item.id === productId);
                    if (existingItem) {
                        existingItem.quantity += 1;
                    } else {
                        cart.push({
                            id: productId,
                            name: productName,
                            price: price,
                            quantity: 1
                        });
                    }
                    updateCartDisplay();
                    showMessage(`${productName}ì´(ê°€) ì¥ë°”êµ¬ë‹ˆì— ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤!`, 'success');
                }
            } catch (error) {
                showMessage('ì¥ë°”êµ¬ë‹ˆ ì¶”ê°€ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }
        
        // ì¥ë°”êµ¬ë‹ˆ í‘œì‹œ ì—…ë°ì´íŠ¸
        function updateCartDisplay() {
            const cartContainer = document.getElementById('cart');
            const totalContainer = document.getElementById('total');
            
            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>ì¥ë°”êµ¬ë‹ˆê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤.</p>';
                totalContainer.innerHTML = '';
                return;
            }
            
            cartContainer.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <span>${item.name} x ${item.quantity}</span>
                    <span>â‚©${(item.price * item.quantity).toLocaleString()}</span>
                </div>
            `).join('');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            totalContainer.innerHTML = `ì´ ê¸ˆì•¡: â‚©${total.toLocaleString()}`;
        }
        
        // ì£¼ë¬¸í•˜ê¸°
        async function placeOrder() {
            const customerName = document.getElementById('customerName').value;
            const customerEmail = document.getElementById('customerEmail').value;
            const shippingAddress = document.getElementById('shippingAddress').value;
            
            if (!customerName || !customerEmail || !shippingAddress) {
                showMessage('ëª¨ë“  ì£¼ë¬¸ ì •ë³´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }
            
            if (cart.length === 0) {
                showMessage('ì¥ë°”êµ¬ë‹ˆê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤.', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        customerName: customerName,
                        customerEmail: customerEmail,
                        shippingAddress: shippingAddress
                    })
                });
                
                if (response.ok) {
                    const order = await response.json();
                    showMessage(`ì£¼ë¬¸ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤! ì£¼ë¬¸ë²ˆí˜¸: ${order.id}`, 'success');
                    cart = [];
                    updateCartDisplay();
                    // í¼ ì´ˆê¸°í™”
                    document.getElementById('customerName').value = '';
                    document.getElementById('customerEmail').value = '';
                    document.getElementById('shippingAddress').value = '';
                } else {
                    showMessage('ì£¼ë¬¸ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
                }
            } catch (error) {
                showMessage('ì£¼ë¬¸ ì²˜ë¦¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }
        
        // ë©”ì‹œì§€ í‘œì‹œ
        function showMessage(message, type) {
            const messageContainer = document.getElementById('message');
            messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 3000);
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìƒí’ˆ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        loadProducts();
    </script>
</body>
</html>
